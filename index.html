<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
    
</head>
<body>
    <div class="container-imagens">
        <img src="./imagens/celular.png" class="img-celular" alt="Imagem de celular">
        <img src="./imagens/insta1.png" alt="#" class="imagem-celular">
        <img src="./imagens/insta2.png" alt="#" class="imagem-celular" id="troca-imagem">
    </div>

    
    <div class="container-itens"> 
        <div class="container-form">
            <img src="imagens/insta-logo.png" class="insta-logo" alt="Logo do insta">
            
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://www.facebook.com/" >Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        
        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem conta?</p> <a class="link-cadastro">Cadastre-se</a>
        </div>
            <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./imagens/ios.png" alt="#" class="logo-app">
            <img src="./imagens/google.png" alt="#" class="logo-app">
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
